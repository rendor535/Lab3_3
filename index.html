<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GIPHY – Random & Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Giphy </h1>
      <p>gifen machen</a>.</p>
      <div class="controls">
        <label class="field">
          <span>Rating</span>
          <select id="rating" class="input">
            <option value="g" selected>g</option>
            <option value="pg">pg</option>
            <option value="pg-13">pg-13</option>
          </select>
        </label>
        <button id="btnRandom" class="btn">Losowy GIF</button>
      </div>
      <div id="status" class="status" aria-live="polite"></div>
    </header>

    <!-- ghghmj -->
    <section class="panel">
      <h2 class="h2">Random</h2>
      <div id="randomWrap" class="random-wrap">
        <div class="placeholder">Kliknij „Losowy GIF”.</div>
      </div>
    </section>
        <!-- wyszkuwian -->
    <section class="panel">
      <h2 class="h2">Search</h2>

      <form id="searchForm" class="controls" autocomplete="off">
        <label class="field grow">
          <span>Fraza</span>
          <input id="query" class="input" type="text" placeholder="np. cats, karate, sunset" />
        </label>
        <label class="field">
          <span>Limit (1–50)</span>
          <input id="limit" class="input" type="number" min="1" max="50" value="12" />
        </label>
        <button id="btnSearch" class="btn" type="submit">Szukaj</button>
      </form>

      <div id="searchStatus" class="status" aria-live="polite"></div>

      <div id="grid" class="grid">
        <!-- karty gifów -->
      </div>
    </section>

  </main>

  <script src="script.js" defer></script>
</body>
</html>
